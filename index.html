<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <title>MovieSearch</title>
    <style>
    .movies-area{
        justify-content: space-around;
        align-items: flex-start;
    }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Movie Search</a>
      </nav>
</header>

<main class="container mt-2">
    <form>
        <div class="form-group">
            <label for="searchTerm">Search</label>
            <input id="searchTerm" class="form-control" type="text" name="" placeholder="Enter a movie title.">
        </div>
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">GO</button>
    </form>
    <section class="row movies-area">
        <section class="mt-2 col-9 row" id="results">
           
        </section>
        <section class="mt-2 col-3 row">
            <h3>Watch Later</h3>
            <section class="row" id="watch-later">
                <!-- <small>You have no movies queued up.</small> -->
            </section>
        </section>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
